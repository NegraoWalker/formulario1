<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Cadastro</title>

</head>

<body>
    
    <div>
        <h1>Cadastro de desenvolvedores</h1>
        <p>Complete suas informações</p>
    </div>

    <form action="">
        <fieldset>
          <div>
              <label>Nome</label>
              <input type="text" name="nome" id="nome">
          </div>

          <div>
            <label>Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome">
          </div>
        </fieldset>

        <div>
            <label>E-mail</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label>Qual o lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>

            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div>
            <label>Nível de conhecimento?</label>

            <select name="nivel" id="conhecimento">
                <option value="" selected disabled>Selecione uma opção</option>
                <option value="jun">Junior</option>
                <option value="plen">Pleno</option>
                <option value="sen">Sênior</option>
            </select>
        </div>

        <fieldset>
            <div>
                <label>Selecione as tecnologias que utiliza:</label>
                <input type="checkbox" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" id="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>

                <input type="checkbox" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                
                <input type="checkbox" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>

                <input type="checkbox" id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>   

                <input type="checkbox" id="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div>
            <label>Conte um pouco da sua experiência:</label>
            <textarea name="area_texto1" id="experiencia" rows="5" cols="40"></textarea>
        </div>

        <button type="submit">Finalizar</button>
    </form>
</body>

</html>
