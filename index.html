<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--Fonte customizada do google usada no projeto:-->   
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

    <title>Cadastro</title>

</head>

<body>
    
    <div>
        <h1 id="titulo">Cadastro de desenvolvedores</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>

    <form action="">
        <fieldset class="grupo">
          <div>
              <label for="nome"><strong>Nome</strong></label>
              <input type="text" name="nome" id="nome" required>
          </div>

          <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
          </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual o lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>

            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="nivel"><strong>Nível de conhecimento?</strong></label>

            <select name="nivel" id="conhecimento">
                <option value="" selected disabled>Selecione uma opção</option>
                <option value="jun">Junior</option>
                <option value="plen">Pleno</option>
                <option value="sen">Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que você utiliza:</strong></label>
                <input type="checkbox" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" id="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>

                <input type="checkbox" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                
                <input type="checkbox" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>

                <input type="checkbox" id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>   

                <input type="checkbox" id="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea name="area_texto1" id="experiencia" rows="5" cols="40"></textarea>
        </div>

        <button type="submit" class="botao">Finalizar</button>
    </form>
</body>

</html>
